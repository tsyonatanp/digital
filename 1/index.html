<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח מודעות דיגיטלי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e5f4ff 100%);
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        .content-box h2 {
            font-size: 1.8rem;
            color: #b91c1c;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .ad-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .ad-item {
            position: relative;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .ad-item:hover {
            transform: scale(1.02);
        }
        .ad-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .message {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            .content-box {
                padding: 1rem;
            }
            .content-box h2 {
                font-size: 1.5rem;
            }
            .ad-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>הודעות לדיירים</h2>
        <div id="messages"></div>
    </div>

    <div class="content-box">
        <h2>פרסום עליון</h2>
        <div id="ads-top" class="ad-container"></div>
    </div>

    <div class="content-box">
        <h2>פרסום תחתון</h2>
        <div id="ads-bottom" class="ad-container"></div>
    </div>

    <script>
        // קבלת שם הבניין מהנתיב
        const pathParts = window.location.pathname.split('/');
        const buildingName = pathParts[pathParts.length - 2]; // שם התיקייה של הבניין

        // טעינת הודעות
        async function loadMessages() {
            try {
                const response = await fetch('save_message.php?read');
                const messages = await response.json();
                const messagesDiv = document.getElementById('messages');
                
                if (messages.length === 0) {
                    messagesDiv.innerHTML = '<div class="message">אין הודעות חדשות</div>';
                    return;
                }
                
                messagesDiv.innerHTML = messages.map(message => `
                    <div class="message">${message}</div>
                `).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messages').innerHTML = '<div class="message">שגיאה בטעינת ההודעות</div>';
            }
        }

        // טעינת פרסומות
        async function loadAds(type) {
            try {
                const response = await fetch(`manage_ads.php?list=${type}`);
                const ads = await response.json();
                const adsDiv = document.getElementById(`ads-${type}`);
                
                if (ads.length === 0) {
                    adsDiv.innerHTML = '<div class="ad-item">אין פרסומות זמינות</div>';
                    return;
                }
                
                adsDiv.innerHTML = ads.map(ad => `
                    <div class="ad-item">
                        <img src="${ad.path}" alt="${ad.name}">
                    </div>
                `).join('');
            } catch (error) {
                console.error(`Error loading ${type} ads:`, error);
                document.getElementById(`ads-${type}`).innerHTML = '<div class="ad-item">שגיאה בטעינת הפרסומות</div>';
            }
        }

        // טעינה ראשונית
        loadMessages();
        loadAds('top');
        loadAds('bottom');

        // רענון אוטומטי כל 5 דקות
        setInterval(() => {
            loadMessages();
            loadAds('top');
            loadAds('bottom');
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
