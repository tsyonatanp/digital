<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול לוח דיגיטלי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e5f4ff 100%);
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }
        .section-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .section-box:hover {
            transform: translateY(-2px);
        }
        .section-box h2 {
            font-size: 1.8rem;
            color: #b91c1c;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .btn {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .file-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .file-table th, .file-table td {
            padding: 0.75rem;
            text-align: right;
            border-bottom: 1px solid #e5e7eb;
        }
        .file-table th {
            background: #f3f4f6;
            font-weight: 600;
        }
        .file-table img {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        .error {
            color: #dc2626;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .success {
            color: #16a34a;
            font-weight: 500;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="section-box">
        <h2>הודעות לדיירים</h2>
        <form id="message-form" enctype="multipart/form-data">
            <div class="mb-4">
                <textarea name="message" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="כתוב הודעה..." required></textarea>
            </div>
            <div class="mb-4 flex items-center gap-4">
                <label class="flex items-center">
                    <input type="radio" name="message_mode" value="append" class="ml-2" checked>
                    הוספה
                </label>
                <label class="flex items-center">
                    <input type="radio" name="message_mode" value="overwrite" class="ml-2">
                    דריסה
                </label>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="סיסמה" required>
            </div>
            <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">💾 שמור הודעה</button>
            <div id="message-status" class="mt-2"></div>
        </form>
    </div>

    <div class="section-box">
        <h2>פרסום עליון</h2>
        <form id="ad-top-form" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="file" name="ad_image" accept="image/*" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4 flex items-center gap-4">
                <label class="flex items-center">
                    <input type="radio" name="ad_top_mode" value="append" class="ml-2" checked>
                    הוספה
                </label>
                <label class="flex items-center">
                    <input type="radio" name="ad_top_mode" value="overwrite" class="ml-2">
                    דריסה
                </label>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="סיסמה" required>
            </div>
            <input type="hidden" name="ad_type" value="top">
            <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">💾 שמור פרסום עליון</button>
            <div id="ad-top-status" class="mt-2"></div>
        </form>
        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2">ניהול קבצי פרסום עליון</h3>
            <button id="load-top-files" class="btn bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mb-4">טען קבצים</button>
            <table id="top-files-table" class="file-table hidden">
                <thead>
                    <tr>
                        <th>תמונה</th>
                        <th>שם קובץ</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="top-files-status" class="mt-2"></div>
            <form id="top-reupload-form" class="mt-4 hidden">
                <div class="mb-4">
                    <select name="file_path" class="w-full p-2 border rounded-lg" required>
                        <option value="">בחר קובץ להעלאה מחדש</option>
                    </select>
                </div>
                <div class="mb-4 flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="reupload_mode" value="append" class="ml-2" checked>
                        הוספה
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="reupload_mode" value="overwrite" class="ml-2">
                        דריסה
                    </label>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="סיסמה" required>
                </div>
                <input type="hidden" name="ad_type" value="top">
                <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">העלה מחדש</button>
                <div id="top-reupload-status" class="mt-2"></div>
            </form>
        </div>
    </div>

    <div class="section-box">
        <h2>פרסום תחתון</h2>
        <form id="ad-bottom-form" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="file" name="ad_image" accept="image/*" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4 flex items-center gap-4">
                <label class="flex items-center">
                    <input type="radio" name="ad_bottom_mode" value="append" class="ml-2" checked>
                    הוספה
                </label>
                <label class="flex items-center">
                    <input type="radio" name="ad_bottom_mode" value="overwrite" class="ml-2">
                    דריסה
                </label>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="סיסמה" required>
            </div>
            <input type="hidden" name="ad_type" value="bottom">
            <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">💾 שמור פרסום תחתון</button>
            <div id="ad-bottom-status" class="mt-2"></div>
        </form>
        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2">ניהול קבצי פרסום תחתון</h3>
            <button id="load-bottom-files" class="btn bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mb-4">טען קבצים</button>
            <table id="bottom-files-table" class="file-table hidden">
                <thead>
                    <tr>
                        <th>תמונה</th>
                        <th>שם קובץ</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="bottom-files-status" class="mt-2"></div>
            <form id="bottom-reupload-form" class="mt-4 hidden">
                <div class="mb-4">
                    <select name="file_path" class="w-full p-2 border rounded-lg" required>
                        <option value="">בחר קובץ להעלאה מחדש</option>
                    </select>
                </div>
                <div class="mb-4 flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="radio" name="reupload_mode" value="append" class="ml-2" checked>
                        הוספה
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="reupload_mode" value="overwrite" class="ml-2">
                        דריסה
                    </label>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="סיסמה" required>
                </div>
                <input type="hidden" name="ad_type" value="bottom">
                <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">העלה מחדש</button>
                <div id="bottom-reupload-status" class="mt-2"></div>
            </form>
        </div>
    </div>

    <script>
        // קבלת שם הבניין מהנתיב
        const pathParts = window.location.pathname.split('/');
        const buildingName = pathParts[pathParts.length - 2]; // שם התיקייה של הבניין

        // טיפול בטופס הודעות לדיירים
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('message-status');
            status.textContent = 'שולח...';
            try {
                const response = await fetch('save_message.php', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                if (text === 'OK') {
                    status.textContent = 'ההודעה נשמרה בהצלחה!';
                    status.className = 'success';
                    e.target.reset();
                } else {
                    status.textContent = 'שגיאה: ' + text;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = 'שגיאה בחיבור לשרת';
                status.className = 'error';
            }
        });

        // טיפול בטופס פרסום עליון
        document.getElementById('ad-top-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('ad-top-status');
            status.textContent = 'שולח...';
            try {
                const response = await fetch('save_message.php', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                if (text === 'OK') {
                    status.textContent = 'הפרסומת נשמרה בהצלחה!';
                    status.className = 'success';
                    e.target.reset();
                } else {
                    status.textContent = 'שגיאה: ' + text;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = 'שגיאה בחיבור לשרת';
                status.className = 'error';
            }
        });

        // טיפול בטופס פרסום תחתון
        document.getElementById('ad-bottom-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('ad-bottom-status');
            status.textContent = 'שולח...';
            try {
                const response = await fetch('save_message.php', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                if (text === 'OK') {
                    status.textContent = 'הפרסומת נשמרה בהצלחה!';
                    status.className = 'success';
                    e.target.reset();
                } else {
                    status.textContent = 'שגיאה: ' + text;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = 'שגיאה בחיבור לשרת';
                status.className = 'error';
            }
        });

        // טעינת קבצי פרסום עליון
        document.getElementById('load-top-files').addEventListener('click', async () => {
            const table = document.getElementById('top-files-table');
            const tbody = table.querySelector('tbody');
            const status = document.getElementById('top-files-status');
            const reuploadForm = document.getElementById('top-reupload-form');
            const select = reuploadForm.querySelector('select[name="file_path"]');
            status.textContent = 'טוען קבצים...';
            try {
                const response = await fetch('manage_ads.php?list=top');
                const files = await response.json();
                tbody.innerHTML = '';
                select.innerHTML = '<option value="">בחר קובץ להעלאה מחדש</option>';
                if (files.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center">אין קבצים זמינים</td></tr>';
                    table.classList.add('hidden');
                    reuploadForm.classList.add('hidden');
                    status.textContent = '';
                    return;
                }
                files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><img src="${file.path}" alt="${file.name}"></td>
                        <td>${file.name}</td>
                        <td>
                            <button class="btn bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 delete-btn" data-path="${file.path}">מחק</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                    const option = document.createElement('option');
                    option.value = file.path;
                    option.textContent = file.name;
                    select.appendChild(option);
                });
                table.classList.remove('hidden');
                reuploadForm.classList.remove('hidden');
                status.textContent = '';
            } catch (error) {
                status.textContent = 'שגיאה בטעינת קבצים';
                status.className = 'error';
            }
        });

        // טעינת קבצי פרסום תחתון
        document.getElementById('load-bottom-files').addEventListener('click', async () => {
            const table = document.getElementById('bottom-files-table');
            const tbody = table.querySelector('tbody');
            const status = document.getElementById('bottom-files-status');
            const reuploadForm = document.getElementById('bottom-reupload-form');
            const select = reuploadForm.querySelector('select[name="file_path"]');
            status.textContent = 'טוען קבצים...';
            try {
                const response = await fetch('manage_ads.php?list=bottom');
                const files = await response.json();
                tbody.innerHTML = '';
                select.innerHTML = '<option value="">בחר קובץ להעלאה מחדש</option>';
                if (files.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center">אין קבצים זמינים</td></tr>';
                    table.classList.add('hidden');
                    reuploadForm.classList.add('hidden');
                    status.textContent = '';
                    return;
                }
                files.forEach(file => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><img src="${file.path}" alt="${file.name}"></td>
                        <td>${file.name}</td>
                        <td>
                            <button class="btn bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 delete-btn" data-path="${file.path}">מחק</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                    const option = document.createElement('option');
                    option.value = file.path;
                    option.textContent = file.name;
                    select.appendChild(option);
                });
                table.classList.remove('hidden');
                reuploadForm.classList.remove('hidden');
                status.textContent = '';
            } catch (error) {
                status.textContent = 'שגיאה בטעינת קבצים';
                status.className = 'error';
            }
        });

        // טיפול במחיקת קבצים
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const path = e.target.dataset.path;
                const status = e.target.closest('.section-box').querySelector('[id$="-files-status"]');
                const confirmDelete = confirm('האם אתה בטוח שברצונך למחוק את הקובץ הזה?');
                if (!confirmDelete) return;
                status.textContent = 'מוחק...';
                try {
                    const response = await fetch('manage_ads.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'delete', file_path: path, password: prompt('הזן סיסמה למחיקה') })
                    });
                    const text = await response.text();
                    if (text === 'OK') {
                        status.textContent = 'הקובץ נמחק בהצלחה!';
                        status.className = 'success';
                        e.target.closest('tr').remove();
                        const select = e.target.closest('.section-box').querySelector('select[name="file_path"]');
                        const option = select.querySelector(`option[value="${path}"]`);
                        if (option) option.remove();
                        if (select.options.length === 1) {
                            select.closest('form').classList.add('hidden');
                            e.target.closest('table').classList.add('hidden');
                        }
                    } else {
                        status.textContent = 'שגיאה: ' + text;
                        status.className = 'error';
                    }
                } catch (error) {
                    status.textContent = 'שגיאה בחיבור לשרת';
                    status.className = 'error';
                }
            }
        });

        // טיפול בהעלאה מחדש של קבצי פרסום עליון
        document.getElementById('top-reupload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('top-reupload-status');
            status.textContent = 'שולח...';
            try {
                const response = await fetch('manage_ads.php', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                if (text === 'OK') {
                    status.textContent = 'הקובץ הועלה מחדש בהצלחה!';
                    status.className = 'success';
                    e.target.reset();
                } else {
                    status.textContent = 'שגיאה: ' + text;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = 'שגיאה בחיבור לשרת';
                status.className = 'error';
            }
        });

        // טיפול בהעלאה מחדש של קבצי פרסום תחתון
        document.getElementById('bottom-reupload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('bottom-reupload-status');
            status.textContent = 'שולח...';
            try {
                const response = await fetch('manage_ads.php', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                if (text === 'OK') {
                    status.textContent = 'הקובץ הועלה מחדש בהצלחה!';
                    status.className = 'success';
                    e.target.reset();
                } else {
                    status.textContent = 'שגיאה: ' + text;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = 'שגיאה בחיבור לשרת';
                status.className = 'error';
            }
        });
    </script>
</body>
</html>
